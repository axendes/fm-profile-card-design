<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Alasando">
  <meta name="publisher" content="Alasando">
  <meta name="description" content="Profile Card Design">
  <meta name="keywords" content="HTML, CSS, Frontend">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="body">
  <main class="main">
    <section class="primary-top">
      <div class="primary-top__img-wrapper">
        <img src="images/bg-pattern-card.svg" alt="pattern" class="primary-top__img">
      </div>

      <div class="primary-top__person-data">
        <div class="primary-top__person-profile-wrapper">
          <img src="images/image-victor.jpg" alt="person profile" class="primary-top__person-profile">
        </div>

        <div class="primary-top__person-ny">
          <span class="primary-top__person-name">Victor Crest</span>
          <span class="primary-top__person-year">26</span>
        </div>

        <span class="primary-top__person-place">London</span>
      </div>
    </section>

    <section class="primary-bottom">
      <div class="primary-bottom__details">
        <span class="primary-bottom__number">80K</span>
        <span class="primary-bottom__object">Followers</span>
      </div>
      <div class="primary-bottom__details">
        <span class="primary-bottom__number">803K</span>
        <span class="primary-bottom__object">Likes</span>
      </div>
      <div class="primary-bottom__details">
        <span class="primary-bottom__number">1.4K</span>
        <span class="primary-bottom__object">Photos</span>
      </div>
    </section>
  </main>
</body>
</html>
